trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build FirstJob
- stage: DevDeploy
  dependsOn: Build
  jobs:
    - job: FirstJob
      steps:
      - bash: echo DevDeploy FirstJob
- stage: Test
  dependsOn: Build
  jobs:
    - job: FirstJob
      steps:
      - bash: echo Test FirstJob
- stage: Prod
  dependsOn: 
  - DevDeploy
  - Test
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Prod FirstJob
